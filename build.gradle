buildscript {
	ext {
		springBootVersion = '1.5.7.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.pedritto.testlab'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-mongodb')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '3.10.0'
	compile group: 'com.graphql-java', name: 'graphql-java-tools', version: '4.3.0'
	compile group: 'com.graphql-java', name: 'graphiql-spring-boot-starter', version: '3.10.0'
	compile group: 'org.projectlombok', name: 'lombok-maven-plugin', version: '1.16.20.0'
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
